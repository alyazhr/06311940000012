<body>
    <div>

    </div>
    <script>
        const labels = [

            '2017',

        const data = {

            datasets: [
                {

                    animations: {

                        }
                    },
                    data: [15.5,
                        16.7,
                        16.05,
                        13.25],
                    borderColor: '#567ACE',
                    backgroundColor: '#567ACE',
                    pointHoverBackgroundColor: '#FCF695',
                    yAxisID: 'y',
                },
                {
                    label: 'Average Shots on Target (La Liga)',
                    animations: {
                        y: {
                            duration: 2500,
                            delay: 500
                        }
                    },
                    data: [36.9,
                        38.5,

                        30],
                    borderColor: '#A6DCDE',
                    backgroundColor: '#A6DCDE',
                    pointHoverBackgroundColor: '#FCF695',

                },
                {

                    pointHoverBackgroundColor: '#FCF695',

                },
                {
                    label: 'Average Shots on Target (Serie A)',
                    animations: {
                        y: {
                            duration: 3500,
                            delay: 1400
                        }
                    },
                    data: [63.5,

                    borderColor: '#DB706C',
                    backgroundColor: '#DB706C',
                    pointHoverBackgroundColor: '#FCF695',
                    yAxisID: 'y1',
                }
            ]
        };

        const config = {
            type: 'line',
            data: data,
            options: {
                responsive: true,
                interaction: {
                    mode: 'nearest',
                    intersect: false,
                },
                stacked: false,
                plugins: {
                    title: {
                        display: true,
                        text: 'Average Goals vs Shots on Target in Spanish La Liga and Italian Serie A over The Years',
                        color: 'black',
                    },
                    subtitle: {
                        display: true,
                        text: 'Alya Azzahra - 06311940000012',

                            bottom: 5
                        }
                    },
                    tooltip: {
                        position: 'nearest'
                    }
                },
                scales: {
                    y: {

                        grid: {
                            drawOnChartArea: false, // only want the grid lines for one axis to show up

                animations: {

                        duration: 500,
                        easing: 'linear',

                    },

                        mode: 'nearest',
                        intersect: false,
                        axis: 'x'
                    },
                    y: {
                        easing: 'easeOutBounce',
                        from: (ctx) => {
                            if (ctx.type === 'data') {
                                if (ctx.mode === 'default' && !ctx.dropped) {
                                    ctx.dropped = true;
                                    return 0;
                                }
                            }
                        }
                    }
                },

        const myChart = new Chart(
